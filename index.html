<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- tailwind costume color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
        .slid-b{
            background-color: black;
            color: white;
            border: none;
            padding: 0;
        }
    </style>

</head>

<body class="font-lato ">
    <header class=" container mx-auto " >
        <div class="navbar  lg:bg-[#F85559]  lg:rounded-full lg:text-white ">
            <div class="navbar-start hidden lg:flex flex-1">
                <ul class="menu menu-horizontal px-1 text-sm font-normal">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center ">
                <div class="gap-2 flex  items-center">
                    <img class="w-5 lg:w-10 font-bold" src="images/logo.png" alt="">
                    <span class="font-bold text-lg lg:text-3xl">Fruit Burst</span>
                </div>
                <a class="btn btn-ghost normal-case text-xl"></a>
            </div>
            <div class="navbar-end flex-1">
                <div class="form-control invisible lg:visible px-4 mt-3 ">
                    <input type="text" placeholder="Search" class="input input-bordered rounded-full w-80 font-normal " />
                    <div class=" text-gray-400 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4  text-gray-400 relative bottom-8 left-72 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>

                    </div>
                </div>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3  z-[1] p-1 shadow bg-base-100 rounded-box w-max">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- banner section -->
        <section class="mt-14">
            <div class="carousel w-full h-auto md:h-auto lg:h-[500px]">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-10 right-10 top-1/2">
                    <a href="#slide4" class="btn slid-b btn-circle lg:w-14 lg:h-14 ">❮</a> 
                    <a href="#slide2" class="btn slid-b btn-circle lg:w-14 lg:h-14 ">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-10 right-10 top-1/2">
                    <a href="#slide1" class="btn slid-b btn-circle lg:w-14 lg:h-14">❮</a> 
                    <a href="#slide3" class="btn slid-b btn-circle lg:w-14 lg:h-14">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-10 right-10 top-1/2">
                    <a href="#slide2" class="btn slid-b btn-circle lg:w-14 lg:h-14 ">❮</a> 
                    <a href="#slide4" class="btn slid-b btn-circle lg:w-14 lg:h-14">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-10 right-10 top-1/2">
                    <a href="#slide3" class="btn slid-b btn-circle lg:w-14 lg:h-14">❮</a> 
                    <a href="#slide1" class="btn slid-b btn-circle lg:w-14 lg:h-14">❯</a>
                  </div>
                </div>
              </div>
              <div class="w-4/5 mx-auto bg-white flex mb-32 justify-between rounded-md relative bottom-28 shadow-md px-16 py-12 gap-20 items-center">
                <div class="flex-col">
                    <img src="images/fruit1.png" alt="">
                    <p class="text-center">Grapes</p>
                </div>
                <div class="flex-col">
                    <img src="images/fruit2.png" alt="">
                    <p class="text-center">Orange</p>
                </div>
                <div class="flex-col">
                    <img  src="images/fruit3.png" alt="">
                    <p class="text-center">Mango</p>
                </div>
                <div class="flex-col">
                    <img src="images/fruit4.png" alt="">
                    <p class="text-center">Strawberry</p>
                </div>
                <div class="flex-col">
                    <img src="images/fruit5.png" alt="">
                    <p class="text-center">Pomegranate</p>
                </div>
                
              </div>

        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
